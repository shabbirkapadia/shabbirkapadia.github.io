<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Visualization</title>
    <meta charset="utf-8" />

      <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
      <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
      <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style media="screen">
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">Assignment 3</h1>
    <h3 style="color:red;">Relationship between the year acquired and the year constructed</h3>
    
    <div id="vis"></div>
    <div>
      <button id="render">Display Visualization</button>
    </div>

    <script>
      var vlSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 720,
    "height": 540,
    "padding": 10,
    "data": {"url":"building_inventory.csv"},
    "mark": {"type": "point", "tooltip": {"content": "data"}, "color" : "teal"},
    "transform": [
        {"filter": {"field": "Year Acquired", "gt": 0}},
        {"filter": {"field": "Year Constructed", "gt": 0}}
      ],
    "encoding": {
        "x":{
                "field":"Year Acquired",
                 "type":"quantitative",
                 "scale": {"domain": [1750, 2020]}
            },
        "y":{
                "field":"Year Constructed",
                "type":"quantitative",
                "scale": {"domain": [1750, 2020]}
            }
    }
};
      document.getElementById('render').addEventListener('click', (event) => {
      var embed = vegaEmbed('#vis', vlSpec).then(result => console.log(result)).catch(console.warn);});

    </script>
  </body>
</html>
