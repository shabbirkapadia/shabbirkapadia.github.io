<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

      <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
      <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
      <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style media="screen">
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Total square footage as a function of Congressional District/h1>
    
    <div id="vis"></div>
    <div>
      <button id="render">Render</button>
      <button id="scale">Scale x10</button>
    </div>

    <script>
      var vlSpec ={
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    //"data": {"url":"https://jupyterhub.ischool.illinois.edu/jupyter/hub/user-redirect/lab/tree/building_inventory.csv"},
    "width": 360,
    "height": 200,
    "padding": 5,
    "data": {"url":"building_inventory.csv"},
    "transform": [
    {
      "aggregate": [{
       "op": "average",
       "field": "Square Footage",
       "as": "Square Footage"
      }],
      "groupby": ["Congress Dist"]
    }
  ],
    "mark" : "bar",
    "encoding": {
        "x":{"field":"Congress Dist", "type":"nominal", }, 
        "y":{"field":"Square Footage", "type":"quantitative"},
        "tooltip": {"field": "Square Footage", "type": "quantitative"}
    }
};

      document.getElementById('render').addEventListener('click', (event) => {
      var embed = vegaEmbed('#vis', vlSpec).then(result => console.log(result)).catch(console.warn);});

      document.getElementById('scale').addEventListener('click', (event) => {
      var cs = embed.view.changeset().modify((d) => (d.b = d.b * 10));
      embed.view.change("source_0", cs).run();});


    </script>
  </body>
</html>
